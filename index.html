<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>კამათელოვიჩ</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Monda&family=Montserrat:wght@700&family=Nova+Square&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="info">
            <a href="#" class="info-link">
                <img src="/img/info.svg" alt="info" title="info" />
            </a>
        </div>
        <div class="balance">
            <p class="balance-number menu_font">
                Balance: <span class="balance-js">120 </span>GEL
            </p>
        </div>
    </header>
    <div class="menu-deposit">
        <button class="deposit-btn menu_font">Deposit</button>
    </div>
    <div class="menu-exit">
        <button class="exit-btn menu_font">Exit</button>
    </div>
    <div class="table">
        <img src="./img/table 1.png" alt="table" class="table-p" />
        <p class="bank">Bank: 20 GEL</p>
        <div class="opponent-player">
            <div class="user-1 user-font">User 1</div>
            <div class="bet-chip-1">
                <img src="/img/chip-1.png" alt="chips" class="chip-2" />
                <p class="bet-number-1 bet-number-font">
                    <span class="bet-js-user-1">10</span>,00
                </p>
            </div>
            <div class="dice-1">
                <img src="/img/dice-3.png" alt="3" class="roll--1" />
                <img src="/img/dice-5.png" alt="5" class="roll--2" />
            </div>
        </div>
        <div class="active-player">
            <div class="bet-chip">
                <img src="/img/chip-1.png" alt="chips" class="chip-1" />
                <p class="bet-number-0 bet-number-font">
                    <span class="bet-js-user-0">10</span>,00
                </p>
            </div>
            <img src="/img/dice-4.png" alt="4" class="roll-1" />
            <img src="/img/dice-6.png" alt="6" class="roll-2" />
            <div class="user-0 user-font">User 0</div>
            <div class="dice">
                <button class="dice-btn">dice</button>
            </div>
            <div class="bet">
                <button class="bet-btn">bet</button>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
